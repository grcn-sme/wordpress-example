<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        html {
            background-color: black;
        }
    </style>
</head>

<body>
    <h4>testing</h4>
    <script>
        (async function loadBodyCode() {

            const res = await fetch('https://raw.githubusercontent.com/grcn-sme/wordpress-example/refs/heads/main/custom-code/body.html', { method: 'get' });
            const htmlCode = await res.text();

            const doc = new DOMParser().parseFromString(htmlCode, 'text/html');
            const SCRIPT = doc.querySelector('script');

            const sc = document.createElement('script');
            for (const a of SCRIPT.attributes) {
                sc.setAttribute(a.name, a.value);
            }
            sc.innerHTML = SCRIPT.innerText;
            document.body.appendChild(sc);
        })().then(x => console.log(x));
    </script>

</body>

</html>
